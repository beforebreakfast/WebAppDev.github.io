<!DOCTYPE html>
<html lang="en">
<head>
    <title>User registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>User registration</h1>
    <p>Please enter the following information to register for our website</p>

    <form action="/register" method="post">
        <p>
            Title <br>
            <input type="radio" name="title" value="Mr">Mr
            <input type="radio" name="title" value="Ms">Mrs
            <input type="radio" name="title" value="Miss">Miss
        </p>
        <p>
            First name <br>
            <input type="text" name="first_name" size="20">
        </p>
        <p>
            Last name <br>
            <input type="text" name="last_name" size="20">
        </p>
        <p>
            Age <br>
            <input type="number" name="age" size="20" max ="100" step="1">
        </p>
        <p>
            Email address <br>
            <input type="email" name="email" size="30">
        </p>
        <button type="submit">Register Now</button>
    </form>
</body>
</html>
